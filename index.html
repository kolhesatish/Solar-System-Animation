<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen AI Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
            perspective: 1000px;
        }

        .orbit-system {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: systemRotate 25s linear infinite;
        }

        .orbit-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px dashed rgba(0, 255, 255, 0.3);
            animation: ringSpin 15s ease-in-out infinite;
        }

        .ring-1 {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
        }

        .ring-2 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(50deg);
        }

        .neuro-node {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #00ccff);
            box-shadow: 0 0 25px #00ffff,
                       0 0 50px #00ffff,
                       0 0 75px rgba(0, 255, 255, 0.5);
            animation: neuroPulse 1.5s ease-in-out infinite,
                      orbitPath 10s linear infinite;
        }

        .neuro-node:nth-child(1) { top: 10%; left: 45%; }
        .neuro-node:nth-child(2) { top: 45%; left: 85%; animation-delay: -2s; }
        .neuro-node:nth-child(3) { top: 80%; left: 55%; animation-delay: -4s; }
        .neuro-node:nth-child(4) { top: 35%; left: 15%; animation-delay: -6s; }

        .core-matrix {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
            background: radial-gradient(circle, #ffffff 20%, #00ffff 80%);
            border-radius: 50%;
            box-shadow: 0 0 40px #00ffff,
                       0 0 80px #00ffff,
                       0 0 120px rgba(0, 255, 255, 0.7);
            animation: matrixPulse 4s ease-in-out infinite,
                      matrixRotate 20s linear infinite;
        }

        .data-stream {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0, 255, 255, 0.8), transparent);
            animation: streamFlow 2s ease-in-out infinite;
        }

        .stream-1 { top: 20%; left: 30%; transform: rotate(20deg); }
        .stream-2 { top: 60%; left: 70%; transform: rotate(-30deg); animation-delay: -1s; }

        .holo-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0.4;
            animation: gridPulse 6s ease-in-out infinite;
        }

        @keyframes systemRotate {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes ringSpin {
            0%, 100% { transform: translate(-50%, -50%) rotateX(70deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotateX(70deg) scale(1.1); }
        }

        @keyframes neuroPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        @keyframes orbitPath {
            0% { transform: translateZ(-50px) scale(1); }
            50% { transform: translateZ(50px) scale(1.2); }
            100% { transform: translateZ(-50px) scale(1); }
        }

        @keyframes matrixPulse {
            0%, 100% { transform: translate(-50%, -50%) rotateX(60deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotateX(60deg) scale(1.15); }
        }

        @keyframes matrixRotate {
            0% { box-shadow: 0 0 40px #00ffff; }
            50% { box-shadow: 0 0 80px #00ffff, 0 0 120px rgba(0, 255, 255, 0.7); }
            100% { box-shadow: 0 0 40px #00ffff; }
        }

        @keyframes streamFlow {
            0% { height: 0; opacity: 0; }
            50% { height: 150px; opacity: 0.8; }
            100% { height: 0; opacity: 0; }
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orbit-system">
            <div class="holo-grid"></div>
            <div class="orbit-ring ring-1"></div>
            <div class="orbit-ring ring-2"></div>
            <div class="neuro-node"></div>
            <div class="neuro-node"></div>
            <div class="neuro-node"></div>
            <div class="neuro-node"></div>
            <div class="data-stream stream-1"></div>
            <div class="data-stream stream-2"></div>
            <div class="core-matrix"></div>
        </div>
    </div>
</body>
</html>
